name: CI Pipeline  # This name will appear on your badge [citation:2][citation:3]

on:
  push:
    branches: [ main, master ]  # Runs on pushes to main/master
  pull_request:
    branches: [ main, master ]  # Also runs on PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and test with Maven
        run: mvn clean verify  # This runs your JUnit tests
