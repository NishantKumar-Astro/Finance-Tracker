name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven  # optional: caches Maven dependencies to speed up builds

    - name: Build with Maven
      run: mvn clean verify
      working-directory: ./FinanceTracker   # <-- key fix: go into subfolder
